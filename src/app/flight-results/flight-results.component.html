<div class="container my-5">
  <h2 class="mb-4">Uçuş Sonuçları</h2>
  <div class="row">
    <ng-container *ngFor="let flight of flights; trackBy: trackById">
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Uçuş No: {{ flight.number }}</h5>
            <p class="card-text">Fiyat: {{ flight.price }} TL</p>
            <p class="card-text">Saat: {{ flight.time }}</p>
            <button (click)="selectFlight(flight)" class="btn btn-primary">Seç</button>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
  <div *ngIf="flights.length === 0" class="text-danger">There is no item.</div>
</div>
