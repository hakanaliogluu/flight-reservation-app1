<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Kullanıcı Girişi</h2>
    <form (ngSubmit)="login()">
      <div class="input-group">
        <span class="input-icon">
          <i class="fa fa-user"></i>
        </span>
        <input type="email" class="form-control" id="email" [(ngModel)]="credentials.email" name="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <span class="input-icon">
          <i class="fa fa-lock"></i>
        </span>
        <input type="password" class="form-control" id="password" [(ngModel)]="credentials.password" name="password" placeholder="Şifre" required>
      </div>
      <div class="form-group">
        <div class="remember-me">
          <input type="checkbox" id="rememberMe">
          <label for="rememberMe" class="remember-label">Beni Hatırla</label>
        </div>
        <a href="#" class="forgot-password">Şifremi Unuttum?</a>
      </div>
      <button type="submit" class="btn-login">Giriş Yap</button>
    </form>
  </div>
</div>
